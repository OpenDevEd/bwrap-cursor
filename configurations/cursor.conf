# Cursor configuration for bwrapper
# Minimal configuration - all defaults are handled automatically

executable: /usr/bin/cursor
args: []

# Read-write paths (only Cursor-specific directories)
rw_paths: []
  - $HOME/.config/Cursor
  - $HOME/.cache/Cursor
  - $HOME/.local/share/Cursor
  - $HOME/.local/state/Cursor
  - $HOME/.cache/fontconfig
  - $HOME/.cache/com.vercel.cli
