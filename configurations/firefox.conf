# Firefox configuration for bwrapper
# Minimal configuration with network isolation

executable: /usr/bin/firefox
args: []

# Read-write paths (Firefox profile and cache)
rw_paths: []
  - $HOME/.mozilla
  - $HOME/.cache/mozilla
  - $HOME/.local/share/applications

# Additional bwrap arguments for network isolation
additional_bwrap_args: []
  - --unshare-net
